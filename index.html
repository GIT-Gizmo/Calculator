<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

<div class="page">

  <div class="calculator">
    <form class="display">
      <input id="style-3" class="current">
    </input>
    </form>
    <div class="inputs">
      <div class="row">
        <div data-num="7" class="input" value="7">7</div>
        <div data-num="8" class="input" value="8">8</div>
        <div data-num="9" class="input" value="9">9</div>
        <div data-num="/" class="operator">รท</div>
      </div>
      <div class="row">
        <div data-num="4" class="input" value="4">4</div>
        <div data-num="5" class="input" value="5">5</div>
        <div data-num="6" class="input" value="6">6</div>
        <div data-num="*" class="operator">ร</div>
      </div>
      <div class="row">
        <div data-num="1" class="input" value="1">1</div>
        <div data-num="2" class="input" value="2">2</div>
        <div data-num="3" class="input" value="3">3</div>
        <div data-num="-" class="operator">-</div>
      </div>
      <div class="row">
        <div id="reset" class="c input">C</div>
        <div data-num="0" class="input" value="0">0</div>
        <div data-num="." class="input" value=".">.</div>
        <div data-num="+" class="operator">+</div>
      </div>
    </div>
    <div id="equals" class="equals">=</div>
  </div>

</div>
